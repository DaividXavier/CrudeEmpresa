<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Funcionário</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E0FFFF;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .no-results {
            text-align: center;
            color: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Buscar Funcionário</h2>

        <form th:action="@{/funcionarioCTR/buscarFuncionarioPorNome}" method="get" class="mb-4">
            <div class="form-group">
                <label for="nome" class="form-label">Nome do Funcionário</label>
                <input type="text" id="nome" name="nome" th:value="${paramNome}" class="form-control" placeholder="Digite o nome" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Buscar Funcionário</button>
        </form>

        <div th:if="${funcionarioNome}" class="table-responsive">
            <h4 th:text="'Resultado: ' + ${funcionarioNome.size()} + ' funcionário(s) encontrado(s)'" class="text-center mb-3"></h4>

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Cargo</th>
                        <th>Salário</th>
                        <th>Empresa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="func : ${funcionarioNome}">
                        <td th:text="${func.codigo}"></td>
                        <td th:text="${func.nome}"></td>
                        <td th:text="${func.cargo}"></td>
                        <td th:text="${func.salario}"></td>
                        <td th:text="${func.identificadorEmpresa.nome}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${funcionarioNome == null or #lists.isEmpty(funcionarioNome)}" class="no-results">
            <p>Nenhum funcionário encontrado. Tente outro nome.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
