<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empresas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #E0FFFF;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        th {
            background-color: #007bff !important;
            color: white !important;
            text-align: center;
        }

        td {
            vertical-align: middle;
        }

        .btn-edit {
            background-color: #007bff;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-edit:hover {
            background-color: #0056b3;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            margin-left: 8px;
            text-decoration: none;
        }

        .btn-delete:hover {
            background-color: #bb2d3b;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2>Lista de Empresas</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CNPJ</th>
                        <th>Ramo</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="empresa : ${empresas}">
                        <td th:text="${empresa.id_empresa}"></td>
                        <td th:text="${empresa.nome}"></td>
                        <td th:text="${empresa.cnpj}"></td>
                        <td th:text="${empresa.ramo}"></td>

                        <td>
                            <a th:href="@{/empresaCTR/editar/{id}(id=${empresa.id_empresa})}" class="btn-edit">Editar</a>

                            <a th:href="@{/empresaCTR/deletarEmpresa/{id}(id=${empresa.id_empresa})}" 
                               class="btn-delete"
                               onclick="return confirm('Deseja realmente excluir esta empresa?')">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Botão cadastrar -->
        <div class="text-center mt-4">
            <a th:href="@{/empresaCTR/viewCadEmpresa}" class="btn btn-primary">
                Cadastrar Nova Empresa
            </a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
