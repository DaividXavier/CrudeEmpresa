<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #E0FFFF;
                        font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastrar Funcionário</h2>

        <form th:action="@{/funcionarioCTR/salvarFuncionario}" method="post" th:object="${funcionario}" class="mb-4">
            <div class="form-group">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Digite o nome do funcionário" required>
            </div>

            <div class="form-group">
                <label for="cargo" class="form-label">Cargo:</label>
                <input type="text" id="cargo" th:field="*{cargo}" class="form-control" placeholder="Digite o cargo" required>
            </div>

            <div class="form-group">
                <label for="salario" class="form-label">Salário:</label>
                <input type="number" id="salario" step="0.01" th:field="*{salario}" class="form-control" placeholder="Digite o salário (ex: 2500.00)" required>
            </div>

            <div class="form-group">
                <label for="empresa" class="form-label">Empresa:</label>
                <select id="empresa" th:field="*{identificadorEmpresa}" class="form-control" required>
                    <option value="">Selecione uma empresa</option>
                    <option th:each="emp : ${empresas}"
                            th:value="${emp.id_empresa}"
                            th:text="${emp.nome}">
                    </option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary me-2">Salvar</button>
                <a th:href="@{/}" class="btn btn-secondary">Voltar à Página Principal</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
