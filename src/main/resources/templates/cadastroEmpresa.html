<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Empresa</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #E0FFFF;          font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastrar Empresa</h2>

        <form th:action="@{/empresaCTR/salvarEmpresa}" th:object="${empresa}" method="post" class="mb-4">
            <div class="form-group">
                <label for="nome" class="form-label">Nome da Empresa:</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Digite o nome da empresa" required>
            </div>

            <div class="form-group">
                <label for="cnpj" class="form-label">CNPJ:</label>
                <input type="text" id="cnpj" th:field="*{cnpj}" class="form-control" placeholder="Digite o CNPJ" required>
            </div>

            <div class="form-group">
                <label for="ramo" class="form-label">Ramo da Empresa:</label>
                <input type="text" id="ramo" th:field="*{ramo}" class="form-control" placeholder="Digite o ramo da empresa" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success me-2">Salvar</button>
                <a th:href="@{/empresaCTR}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
